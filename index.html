<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app>
<head>
	<script src="lib/jquery-1.10.2.js"></script>
	<script src="lib/angular-1.0.7.js"></script>

	<link rel="stylesheet" type="text/css" href="lib/style.css" media="screen">
</head>
<script>
	function Ctrl($scope){
		$scope.testFunction = function(){
			console.log('test');
		}
		$scope.loadUrl = function(){
		
		}
	}
</script> 

<body ng-controller="Ctrl">
<h1 ng-click = "testFunction();loadUrl();" >Load Picture World</h1>
	<!--canvas id="container"></canvas-->
	<div id="container"></div>
	<script defer="defer">
	  function drawImage(imageObj) { 
		var canvasInstance = document.getElementById('container');
		console.log(canvasInstance.style);
		var stage = new Kinetic.Stage({
		  container: "container",
		  width: 1600,
		  height: 500
		});
		var layer = new Kinetic.Layer();

		// darth vader
		var darthVaderImg = new Kinetic.Image({
		  image: imageObj,
		  x: stage.getWidth() / 2 - 200 / 2,
		  y: stage.getHeight() / 2 - 137 / 2,
		  width: 200,
		  height: 137,
		  draggable: true
		});

		// add cursor styling
		darthVaderImg.on('mouseover', function() {
		  document.body.style.cursor = 'pointer';
		});
		darthVaderImg.on('mouseout', function() {
		  document.body.style.cursor = 'default';
		});

		layer.add(darthVaderImg);
		stage.add(layer);
	  }
	  var imageObj = new Image();
	  imageObj.onload = function() {
		drawImage(this);
	  };
	  imageObj.src = 'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg';

</script>

</body>
</html>
